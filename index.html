<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>AirTrack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Stylesheet -->
        <link type="text/css" rel="stylesheet" href="https://lucka.moe/toolkit/css/common.css" />
        <link type="text/css" rel="stylesheet" href="./css/extended.css"/>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Exo+2|Lobster"
        />
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="flex-box bg-primary flex-just-c a-c">
            <div class="flex-box frame-16">
                <h1 class="textwhite">AirTrack</h1>
            </div>
        </div>
        <div class="info-box">
            <div class="flex-box flex-warp">
                <div class="info-pannel">
                    <div><b>Track</b></div>
                    <div class="flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline">
                            <input type="text" class="w-3-c" id="inputPointNum" value="800"></input> Points
                            <input type="text" class="w-3-c" id="inputTrackNum" value="1"></input> Tracks
                        </div>
                        <div class="flex-box text-nowarp a-baseline">
                            <button type="button" onclick="onGenerateTrack()">Generate</button>
                            <button type="button" onclick="clearTracks()">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="info-pannel">
                    <div><b>Optimize: Hide</b></div>
                    <div class="flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline">
                            <input type="checkbox" id="checkHideZoom" onchange="onCheckHideZoomChange()" checked>When zooming</input>
                            <input type="checkbox" id="checkHidePan" onchange="onCheckHidePanChange()" checked>When panning</input>
                        </div>
                        <div class="flex-box text-nowarp a-baseline">
                            <input type="checkbox" id="checkDelayDisplay" onchange="onCheckDelayDisplayChange()" checked>Delay display</input>
                            <input type="text" class="w-3-c" id="inputDelayDisplayInterval" onchange="onInputDelayDisplayIntervalChange()" value="600"></input> ms
                        </div>
                    </div>
                </div>
                <div class="info-pannel">
                    <div><b>Optimize: Simplify</b></div>
                    <div class="flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline">
                            Minium distance: <input type="text" class="w-3-c" id="inputSimplifyMinDist" value="2"></input> km;&nbsp;
                            T of&nbsp;<a href="http://www.dqxxkx.cn/CN/Y2014/V16/I2/173" target="_blank" title="Related paper" class="textblack">CORC</a>: <input type="text" class="w-3-c" id="inputSimplifyParamT" value="4"></input> km
                        </div>
                        <div class="flex-box text-nowarp a-baseline">
                            <button type="button" onclick="onSimplify()">Simplify</button>
                        </div>
                    </div>
                </div>
                <div class="info-pannel">
                    <div><b>Optimize: Overlay</b></div>
                    <div class="flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline">
                            <button type="button" onclick="onConvertSVG()">SVG</button>
                            <button type="button" onclick="onClearSVG()">Clear</button>
                        </div>
                        <div class="flex-box text-nowarp a-baseline">
                            <button type="button" onclick="onConvertImage()">Image</button>
                            <button type="button" onclick="onClearImage()">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="info-pannel">
                    <div><b>Status</b></div>
                    <div class="flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline">
                            <div id="trackCount">0</div>&nbsp;Tracks,&nbsp;
                            <div id="pointCount">0</div>&nbsp;Points
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>

        <!--Scripts-->
        <script src="./lib/main.js"></script>
        <script src="./lib/computations.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTttyJkXbouCFnXIXY9ezkpAkCJyyxAFU&libraries=geometry&callback=initMap">
        </script>
    </body>
</html>
